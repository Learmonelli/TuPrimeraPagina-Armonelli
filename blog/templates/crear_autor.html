{% extends "base.html" %}

{% block titulo %}Crear Autor{% endblock %}

{% block contenido_que_cambia %}
    <h2>Crear Nuevo Autor</h2>
    
    {% if mensaje %}
        <p style="color: red;">{{ mensaje }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %} <table>
            {{ formulario.as_table }} 
        </table>
        
        <input type="submit" value="Guardar Autor">
    </form>
{% endblock %}
