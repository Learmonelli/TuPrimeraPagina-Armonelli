{% extends "base.html" %}

{% block titulo %}Crear Post{% endblock %}

{% block contenido_que_cambia %}
    <h2>✍️ Crear Nuevo Post</h2>
    
    <p>Completa los campos para publicar tu nuevo artículo. Los campos de Autor y Categoría son selectores.</p>
    
    <form method="POST">
        {% csrf_token %}
        
        {{ formulario.as_p }}
        
        <input type="submit" value="Publicar Post">
    </form>
    
    {% endblock %}
