<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

        form input[type="submit"] { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }

        ul { list-style: none; padding: 0; }
        li { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
