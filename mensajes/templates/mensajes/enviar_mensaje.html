{% extends "base.html" %}

{% block titulo %}Enviar Mensaje{% endblock %}

{% block contenido_que_cambia %}
    <h2 style="margin-bottom: 25px;">
        <span style="color: #007bff;">✏️</span> Redactar Mensaje
    </h2>
    <hr>

    <form method="post" style="max-width: 500px; margin: 0 auto;">
        {% csrf_token %}
        
        {{ form.as_p }} 

        <div style="margin-top: 20px;">
            <button type="submit" 
                    style="background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em;">
                Enviar Mensaje
            </button>
            
            <a href="{% url 'bandeja_entrada' %}" style="margin-left: 15px; color: #6c757d; text-decoration: none;">
                Cancelar
            </a>
        </div>
    </form>
{% endblock %}
